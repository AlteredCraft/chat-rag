<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - Chat RAG Explorer</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="settings-layout">
            <div class="settings-container">
                <header>
                    <div class="header-content">
                        <a href="/" class="back-link">&larr; Back to Chat</a>
                        <h1>Settings</h1>
                    </div>
                </header>

                <div class="settings-content">
                    <nav class="settings-tabs">
                        <button class="tab-btn active" data-tab="model">Model Selection</button>
                        <button class="tab-btn" data-tab="prompt">System Prompt</button>
                        <button class="tab-btn" data-tab="future">Future Settings</button>
                    </nav>

                    <div class="tab-panels">
                        <section class="tab-panel active" data-panel="model">
                            <p class="section-description">Choose the AI model to use for chat conversations.</p>

                            <div class="setting-item">
                                <label for="model-select">Active Model</label>
                                <div class="filter-row">
                                    <label class="filter-checkbox">
                                        <input type="checkbox" id="free-only-filter">
                                        <span>Show free models only</span>
                                    </label>
                                </div>
                                <div class="select-wrapper">
                                    <select id="model-select" disabled>
                                        <option value="">Loading models...</option>
                                    </select>
                                    <span id="loading-indicator" class="loading-indicator"></span>
                                </div>
                                <div id="model-details" class="model-details">
                                    <!-- Model details will appear here -->
                                </div>
                            </div>
                        </section>

                        <section class="tab-panel" data-panel="prompt">
                            <p class="section-description">Choose the system prompt that defines the AI's behavior and personality.</p>

                            <div class="setting-item">
                                <label for="prompt-select">Active Prompt</label>
                                <div class="select-wrapper">
                                    <select id="prompt-select" disabled>
                                        <option value="">Loading prompts...</option>
                                    </select>
                                    <span id="prompt-loading-indicator" class="loading-indicator"></span>
                                </div>
                                <div id="prompt-details" class="model-details">
                                    <!-- Prompt details will appear here -->
                                </div>
                            </div>
                        </section>

                        <section class="tab-panel" data-panel="future">
                            <p class="section-description">More configuration options will be available here in future updates.</p>
                            <div class="placeholder-items">
                                <div class="placeholder-item">Temperature & Parameters</div>
                                <div class="placeholder-item">RAG Settings</div>
                                <div class="placeholder-item">Theme Preferences</div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/settings.js"></script>
    </body>
</html>
